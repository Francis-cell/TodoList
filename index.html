<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>代办事项</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div id="close-button">X</div>
<div id="todo-container">
    <h1>代办事项</h1>
    <form id="todo-form">
        <input class="enable-click" type="text" id="todo-input" placeholder="Enter a new task">
        <button class="enable-click" type="submit">Add</button>
    </form>
    <ul class="enable-click" id="todo-list"></ul>
</div>
<script src="render.js"></script>
</body>
<script>
    // 页面的关闭相关逻辑设计
    //页面的js代码：
    const electron = require('electron')
    const { ipcRenderer } = electron
    const closeDom = document.getElementById('close-button');

    closeDom.addEventListener('click', () => {
        ipcRenderer.send('mainWindow:close')
    })
</script>
</html>
